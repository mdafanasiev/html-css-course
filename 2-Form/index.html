<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <form action="/mainpage" method="post">
                    <h1>Регистрация</h1>
                    <div class="hasaccount">
                        <span class="hasaccount">
                            Уже есть аккаунт? <a href="#">Войти</a>
                        </span>
                    </div>

                    <div class="main-container">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Имя пользователя"
                            required
                            class="item enter-data"
                        />

                        <div class="user-info-container">
                            <input
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="Имя"
                                required
                                class="item enter-data"
                            />
                            <input
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Фамилия"
                                required
                                class="item enter-data"
                            />
                        </div>

                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="E-mail"
                            class="item enter-data"
                        />

                        <button type="submit" class="item">
                            <span id="register-button">Зарегистрироваться</span>
                        </button>

                        <div>
                            <input
                                type="checkbox"
                                name="useterms"
                                id="useterms"
                                value=""
                                class="item"
                            />
                            <label for="useterms"
                                >Я прочитал и принимаю
                                <a href="#">Условия использования</a></label
                            >
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
